[colors]
background = #551C1C1E
foreground = #E0E0E0
gray = #8E8E93
gray2 = #636366
gray3 = #48484a
gray4 = #3a3a3c
gray5 = #2c2c2e
gray6 = #1c1c1e
blue = #0091ff
green = #30d158

[bar/example]
width =  100%
height = 18
padding-left = 0
padding-right = 1
wm-restack = i3
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}
line-size = 1
modules-left = arch example space mpd
modules-right = updates tray cpu memory alsa weather time
font-0 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=12;3"
font-1 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=16;3"
font-2 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=18;3"
font-3 = "Noto Sans:size=12;3"
font-4 = "Noto Sans CJK JP:size=12;3"
font-5 = "Noto Color Emoji:scale=10;3"
locale=pt_BR.UTF-8

[module/example]
type = internal/i3
enable-click = true
enable-scroll = true
reverse-scroll = false
format = <label-state>
ws-icon-0 = 1;%{F#E0E0E0}
ws-icon-1 = 2;%{F#ff9230}󰈹
ws-icon-2 = 3;%{F#0091ff}󰉋
ws-icon-3 = 4;%{F#E0E0E0}
ws-icon-4 = 5;%{F#30d158}
label-focused-font = 2
label-focused = %icon%
label-focused-margin = 1
label-unfocused = %icon%
label-unfocused-margin = 1

[module/alsa]
type = internal/alsa
format-volume = <label-volume>
label-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
label-muted = 󰂭 muted
label-volume =   %percentage%
interval = 5
click-right = pavucontrol

[module/time]
type = internal/date
interval = 60
format = <label>
format-foreground = {colors.foreground}
time = %R
date = %A, %d %b %Y
label = %date% %time%

[module/weather]
type = custom/script
label-font = 4
label-padding = 1
exec = ~/.config/polybar/scripts/openmeteo
tail = false
interval = 960

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
label-font = 4
interval = 2
format-online = <toggle> <bar-progress> <label-song>
format-paused = <toggle>
label-song = %title%
label-offline =  mpd is offline
icon-play = 󰐊
icon-play-foreground = ${colors.green}
icon-pause = 
icon-pause-foreground = ${colors.green}
bar-progress-width = 5
bar-progress-indicator = |
bar-progress-indicator-foreground = ${colors.green}
bar-progress-fill = ─
bar-progress-fill-foreground = ${colors.green}
bar-progress-empty = ─
bar-progress-empty-foreground = ${colors.gray3}

[module/tray]
type = internal/tray
tray-spacing = 15px
tray-size = 20

[module/space]
type = custom/text
content = "  "

[module/updates]
type = custom/script
label-foreground = ${colors.foreground}
label-padding = 1
exec = ~/.config/polybar/scripts/sysupdates
interval = 1800
click-left = ghostty --initial-command=yay --wait-after-command

[module/arch]
type = custom/text
label = "󰣇"
label-font = 3
format-foreground = ${colors.blue}
format-padding = 2
click-left = ~/.config/polybar/scripts/powermenu

[module/cpu]
type = internal/cpu
label =  %percentage%%
label-warn = CPU %percentage%%
label-padding-left = 1

[module/memory]
type = internal/memory
label =  %percentage_used%%
label-padding = 1
