[colors]
background = #1c1f24
foreground = #bbc2cf

[bar/example]
width =  100%
height = 18
padding-left = 1
padding-right = 1
wm-restack = i3
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}
line-size = 1
modules-left = workspaces empty-space mpd
modules-center = time
modules-right = weather alsa updates cpu memory powermenu tray
font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=12;3
locale=pt_BR.UTF-8

[module/workspaces]
type = internal/i3
enable-click = true
enable-scroll = true
reverse-scroll = false
format = <label-state>
ws-icon-0 = 1;%{F#c678dd}
ws-icon-1 = 2;%{F#ECBE7B}󰈹
ws-icon-2 = 3;%{F#51afef}󰉋
ws-icon-3 = 4;%{F#46D9FF}
ws-icon-4 = 5;%{F#98be65}
ws-icon-5 = 6;%{F#dcaeea}
label-focused-margin = 1
label-unfocused = %icon%
label-unfocused-margin = 1

[module/alsa]
type = internal/alsa
format-volume = <label-volume> <bar-volume>
label-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
label-muted = 󰂭 muted
format-muted-padding = 2
bar-volume-width = 10
bar-volume-foreground-0 = #c678dd
bar-volume-foreground-1 = #c678dd
bar-volume-foreground-2 = #c678dd
bar-volume-foreground-3 = #c678dd
bar-volume-foreground-4 = #c678dd
bar-volume-foreground-5 = #c678dd
bar-volume-foreground-6 = #c678dd
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = #c678dd
bar-volume-indicator-font = 2
bar-volume-fill = ━ 
bar-volume-fill-foreground = #c678dd
bar-volume-fill-font = 2
bar-volume-empty = ━
bar-volume-empty-font = 2
bar-volume-empty-foreground = #565c64
format-volume-padding = 2
interval = 5
click-right = pavucontrol

[module/time]
type = internal/date
interval = 60
format = <label>
label-padding = 1
format-background = #282c34
format-foreground = #bbc2cf
date = 󰥔 %H:%M%{F-}
time-alt = 󰃭 %A, %d %b %Y
label = %date%%time%

[module/powermenu]
type = custom/text
content ="⏻"
content-padding = 2
click-left = ~/.config/polybar/scripts/powermenu
content-foreground = #51afef

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/openmeteo
tail = false
interval = 960

[module/cpu]
type = internal/cpu
interval = 2.5
format =  <label>
label = CPU %percentage%%
format-foreground = #a9a1e1

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format = <label> <bar-used>
format-padding = 1
label-foreground = #a9a1e1
label = RAM %gb_used%/%gb_free%
label-warn = RAM %gb_used%/%gb_free%
bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = #98be65
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #ECBE7B
bar-used-foreground-3 = #ff6c6b
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 2
format-online = <toggle> <label-song>
format-paused = <toggle> - 󰎊
label-song = - %title%
label-offline =  mpd is offline
icon-play = 
icon-pause = 

[module/tray]
type = internal/tray
tray-spacing = 15px
tray-size = 20

[module/empty-space]
type = custom/text
content = "  "

[module/updates]
type = custom/script
label-foreground = #dcaeea
exec = ~/.config/polybar/scripts/sysupdates
interval = 1800
click-left = kitty "yay" &
