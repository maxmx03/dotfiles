regular1=d16969  # red
regular2=6a9955  # green
regular3=dcdcaa  # yellow
regular4=569cd6  # blue (keywords)
regular5=b77bdf  # magenta
regular6=4ec9b0  # cyan
regular7=dee1e6  # white

## Bright colors (color palette 8-15)
bright0=444444   # bright black (gray/linenr)
bright1=f44747   # bright red (error)
bright2=ce9178   # bright green (strings)
bright3=ffcc77   # bright yellow
bright4=4fc1ff   # bright blue (accent)
bright5=c68aee   # bright magenta
bright6=9cdcfe   # bright cyan (variables)
bright7=ffffff   # bright white

