name: solarized
author: Max Del Canto
repo: maxmx03/dotfiles
contact: 'github.com/maxmx03'
license: 'MIT License'
config:
  transparent: false
terminal: # 16 colors
  1: '#001e26' # black
  2: '#dc322f' # red
  3: '#859900' # green
  4: '#b58900' # yellow
  5: '#268bd3' # blue
  6: '#d33682' # magenta
  7: '#268bd3' # cyan
  8: '#839496' # white
  9: '#586e75' # brightblack
  10: '#dc322f' # brightred
  11: '#859900' # brightgreen
  12: '#cb4b16' # brightyellow
  13: '#2aa198' # brightblue
  14: '#6c71c4' # brightmagenta
  15: '#2aa198' # brightcyan
  16: '#93a1a1' # brightwhite
palette:
  base_30_00: '#001e26' # (Starker background)
  base_30_01: '#00151a' # (Float background)
  base_30_02: '#00151a' # (Statusline background - usando base1 que é um tom mais escuro)
  base_30_03: '#586e75' # (VertSplit, FloatBorder - usando base3 para um tom intermediário)
  base_30_04: '#93a1a1' # (Statusline foreground)
  base_30_05: '#839496' # (Default Foreground)
  base_30_06: '#859900' # (Diff Added)
  base_30_07: '#b58900' # (Diff Modified)
  base_30_08: '#dc322f' # (Diff Deleted)
  base_30_09: '#268bd3' # (Diagnostic Info, Hint)
  base_30_0A: '#cb4b16' # (Diagnostic Warning)
  base_30_0B: '#dc322f' # (Diagnostics Error)
  base_30_0C: '#cb4b16' # (Markup Bold)
  base_30_0D: '#cb4b16' # (Markup Italic - Doom One usa blue para itálico)
  base_30_0E: '#6c71c4' # (Markup url - Doom One usa blue para URLs)
  base_30_0F: '#cb4b16' # (Markup Inline Code)
  base_30_0G: '#dc322f' # (Markup Heading 1)
  base_30_0H: '#d33682' # (Markup Heading 2)
  base_30_0I: '#cb4b16' # (Markup Heading 3)
  base_30_0J: '#268bd3' # (Markup Heading 4)
  base_30_0K: '#859900' # (Markup Heading 5)
  base_30_0L: '#b58900' # (Markup Heading 6)
  base_30_0M: '#859900' # (Markup Tag)
  base_30_0N: '#268bd3' # (Markup Tag Attribute)
  base_30_0O: '#dc322f' # (Markup Tag Delimiter)
  base_30_0P: '#2aa198' # (Pmenu Background)
  base_30_0Q: '#268bd3' # (Folder Icon Color)
  base_30_0R: '#93a1a1' # (Cursor Color)
  base_30_0S: '#b58900' # (Accent, can be used as primary color)
  base_30_0T: '#859900' # (Title)
  blend_base_30_0T: '#28431b'
  base_16_00: '#586e75' # (LineNr - Doom One usa base4 para line numbers)
  base_16_01: '#073642' # (Lighter Background - folding marks - usando base4 para leveza)
  base_16_02: '#073642' # (Selection, Visual Background)
  base_16_03: '#586e75' # (Comments, Invisibles, Line Highlighting)
  base_16_04: '#cb4b16' # (Variable Parameter)
  base_16_05: '#dc322f' # (Caret, Delimiters, Operators)
  base_16_06: '#839496' # (Property, Variable Member)
  base_16_07: '#849900' # (PreProc, Include, Define, Macro, PreCondit)
  base_16_08: '#839496' # (Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted)
  base_16_09: '#6c71c4' # (Integers, Boolean, Constants, XML Attributes, Markup Link Url)
  base_16_0A: '#b58900' # (Classes, Markup Bold, Search Text Background)
  base_16_0B: '#2aa198' # (Strings, Inherited Class, Markup Code, Diff Inserted)
  base_16_0C: '#d33682' # (Support, Regular Expressions, Escape Characters, Markup Quotes)
  base_16_0D: '#268bd3' # (Functions, Methods, Attribute IDs, Headings)
  base_16_0E: '#849900' # (Keywords, Storage, Selector, Markup Italic, Diff Changed)
  shade_base16_base0E: '#28431b'
  base_16_0F: '#849900' # (Opening/Closing Embedded Language Tags)
